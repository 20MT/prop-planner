<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop Firm Account Planner</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --danger: #ef4444;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-grid .input-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        /* Total Portfolio Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 480px) {
            .results-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .result-card {
            padding: 1rem;
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            border: 1px solid var(--secondary);
            border-radius: 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .result-card.highlight {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
        }

        .result-card.negative {
            border-color: var(--danger);
        }
        
        .result-card.highlight.negative {
            background: linear-gradient(to right, #7f1d1d, #b91c1c);
        }

        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
        }
        
        .highlight .result-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: 800;
        }

        .highlight .result-value {
            font-size: 1.5rem;
        }

        /* New Per Account Section */
        .per-account-section {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 0.75rem;
            text-align: center;
            border: 1px solid #334155;
            transition: border-color 0.3s ease;
        }

        .per-account-section.negative {
            border-color: var(--danger);
        }

        .per-account-title {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .per-account-stats {
            font-size: 0.9rem;
            color: #cbd5e1;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .per-account-stats strong {
            color: var(--text);
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #64748b;
        }
    </style>
</head>
<body onload="calculate()">

<div class="container">
    <h2>Prop Planner</h2>
    
    <div class="input-grid">
        <div class="input-group">
            <label for="avgProfit">Avg. Daily Win ($)</label>
            <input type="number" id="avgProfit" placeholder="e.g. 500" value="500" oninput="calculate()">
        </div>
        <div class="input-group">
            <label for="avgLoss">Avg. Daily Loss ($)</label>
            <input type="number" id="avgLoss" placeholder="e.g. 500" value="500" oninput="calculate()">
        </div>
    </div>

    <div class="input-group">
        <label for="accCount">Number of Accounts</label>
        <input type="number" id="accCount" placeholder="e.g. 10" value="5" oninput="calculate()">
    </div>

    <div class="input-grid">
        <div class="input-group">
            <label for="winRate">Win Rate (%)</label>
            <input type="number" id="winRate" placeholder="e.g. 60" value="50" oninput="calculate()">
        </div>
        <div class="input-group">
            <label for="profitSplit">Profit Split (%)</label>
            <input type="number" id="profitSplit" value="90" oninput="calculate()">
        </div>
    </div>

    <div class="results-grid">
        <div class="result-card" id="cardDaily">
            <div class="result-label">Total Daily</div>
            <div class="result-value" id="dailyResult">$0</div>
        </div>
        <div class="result-card" id="cardMonthly">
            <div class="result-label">Total Monthly</div>
            <div class="result-value" id="monthlyResult">$0</div>
        </div>
        <div class="result-card highlight" id="cardAnnual">
            <div class="result-label">Total Annual</div>
            <div class="result-value" id="annualResult">$0</div>
        </div>
    </div>

    <div class="per-account-section" id="perAccountSection">
        <div class="per-account-title">Single Account Net Breakdown</div>
        <div class="per-account-stats">
            <span>Daily: <strong id="perAccDaily">$0</strong></span>
            <span>Monthly: <strong id="perAccMonthly">$0</strong></span>
            <span>Annual: <strong id="perAccAnnual">$0</strong></span>
        </div>
    </div>

    <div class="footer">
        Based on 21 trading days/mo and 252 trading days/yr.
    </div>
</div>

<script>
    function calculate() {
        const TRADING_DAYS_MONTH = 21;
        const TRADING_DAYS_YEAR = 252;

        // Get inputs
        const profit = parseFloat(document.getElementById('avgProfit').value) || 0;
        const loss = parseFloat(document.getElementById('avgLoss').value) || 0;
        const accounts = parseFloat(document.getElementById('accCount').value) || 0;
        const winRate = parseFloat(document.getElementById('winRate').value) || 0;
        const split = parseFloat(document.getElementById('profitSplit').value) || 0;

        // Calculate expected value (EV) per single account before split
        const lossRate = 100 - winRate;
        const evPerAccount = (profit * (winRate / 100)) - (loss * (lossRate / 100));

        // Calculate Single Account Net (apply profit split only if making money)
        let netDailyPerAccount = 0;
        if (evPerAccount > 0) {
            netDailyPerAccount = evPerAccount * (split / 100);
        } else {
            netDailyPerAccount = evPerAccount; // You absorb the full loss
        }

        // Calculate Single Account Extended Timeframes
        const monthlyPerAccount = netDailyPerAccount * TRADING_DAYS_MONTH;
        const annualPerAccount = netDailyPerAccount * TRADING_DAYS_YEAR;

        // Calculate Total Portfolio (Net Per Account * Number of Accounts)
        const netDailyTotal = netDailyPerAccount * accounts;
        const monthlyTotal = monthlyPerAccount * accounts;
        const annualTotal = annualPerAccount * accounts;

        // Formatter
        const formatter = new Intl.NumberFormat('en-US', { 
            style: 'currency', 
            currency: 'USD',
            maximumFractionDigits: 0 
        });

        // Display Total Results
        document.getElementById('dailyResult').innerText = formatter.format(netDailyTotal);
        document.getElementById('monthlyResult').innerText = formatter.format(monthlyTotal);
        document.getElementById('annualResult').innerText = formatter.format(annualTotal);

        // Display Per Account Results
        document.getElementById('perAccDaily').innerText = formatter.format(netDailyPerAccount);
        document.getElementById('perAccMonthly').innerText = formatter.format(monthlyPerAccount);
        document.getElementById('perAccAnnual').innerText = formatter.format(annualPerAccount);

        // Visual feedback for negative EV (turn cards red if losing money)
        const totalCards = [document.getElementById('cardDaily'), document.getElementById('cardMonthly'), document.getElementById('cardAnnual')];
        const perAccountSection = document.getElementById('perAccountSection');
        
        if (netDailyTotal < 0) {
            totalCards.forEach(card => card.classList.add('negative'));
            perAccountSection.classList.add('negative');
        } else {
            totalCards.forEach(card => card.classList.remove('negative'));
            perAccountSection.classList.remove('negative');
        }
    }
</script>

</body>
</html>
